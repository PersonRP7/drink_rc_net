{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="row">

        <div class="card-group">

            {% for product in products %}
            <div class="col-md-4">
                <div class="card mb-5">
                    <div class="view overlay embed-responsive embed-responsive-1by1 img-fluid">
                        <img src="{{ product.cover.url }}" alt="" class="card-img-top embed-responsive-item">
                        <a href="#">
                            <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>
                    
                        <div class="card-body text-center">
                           
                            <h4 class="card-title">{{ product.title }}</h4>
                           
    
                         
                            {% comment %} <p class="card-text">{{ product.short_description }}</p> {% endcomment %}
                           
    
                              <a href="#" class="btn btn-outline-info btn-sm mr-1 mb-2"><i class="fas fa-shopping-cart pr-2"></i>Add to cart</a>
                            
                              <a href="#" class="btn btn-light btn-sm mr-1 mb-2"><i class="fas fa-info-circle pr-2"></i>Details</a>

                              <span><p>Price: {{ product.price }} kn</span>

                        </div>
                    
                </div>
            </div>
            {% endfor %}

        </div>

    </div>
{% endblock content %}
