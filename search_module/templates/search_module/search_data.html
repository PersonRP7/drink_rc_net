{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% for product in products %}
        <div class="row">
            <div class="col-sm-6 d-flex justify-content-center">
                <div class="card" style="width: 20rem;">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{{ product.get_absolute_url }}">{{ product.title }}</a>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
